server:
  port:8089

# 设置服务器名称
spring:
  application:
    name: ebay-hystrix-dashboard

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: false
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8260/eureka

#日志访问级别
logging:
  level:
    org:
      springframework: INFO